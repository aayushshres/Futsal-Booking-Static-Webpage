<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Booking Website</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custome css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- header section starts -->
<header>
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>F</span>utsal</a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#discover">Discover</a>
        <a href="#review">Reviews</a>    
        <a href="#profile-container">Profile</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>
<!-- header section ends -->

<!-- login form container-->
<div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have an account? <a href="#">register now</a></p>
    </form>

</div>
<!-- login form container-->


<!-- home section starts  -->
<section class="home" id="home">

    <div class="content">
        <h3>Let's Play Ball</h3>
        <p>dicover new grounds with us, challenge awaits</p>
        <a href="#" class="btn">discover more</a>
    </div>

    <div class="controls">
        <span class="vid-btn active" data-src="media/vid-1.mp4"></span>
        <span class="vid-btn" data-src="media/vid-2.mp4"></span>
        <span class="vid-btn" data-src="media/vid-3.mp4"></span>
        <span class="vid-btn" data-src="media/vid-4.mp4"></span>
        <span class="vid-btn" data-src="media/vid-5.mp4"></span>
    </div>

    <div class="video-container">
        <video src="media/vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>

</section>
<!-- home section ends -->

<!-- profile section starts -->
<div class="profile-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
        <h1>Mikasa Ackerman</h1>
        <p class="title">CEO & Founder, Example</p>
        <p>Harvard University</p>
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button>Contact</button></p>
    </form>
</div>
